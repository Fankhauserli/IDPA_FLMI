<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backpropagation erkl√§rt</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900">
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold text-blue-600">Backpropagation Visualisierung</h1>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Intro Section -->
        <section class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-bold mb-4">Was ist Backpropagation?</h2>
            <p class="text-gray-700 mb-4">Backpropagation ist der zentrale Algorithmus, mit dem ein neuronales Netzwerk
                lernt.</p>
        </section>

        <!-- Interactive Example -->
        <section class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-bold mb-6">Interaktives Beispiel: Wortvorhersage</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <p class="font-semibold mb-3">Input: "Ein Kirschbaum ist"</p>
                    <div id="predictions" class="space-y-2"></div>
                </div>
                <div>
                    <p class="font-semibold mb-3">Verlust (Loss)</p>
                    <div id="lossDisplay" class="text-3xl font-bold text-red-600">0%</div>
                </div>
            </div>
            <button id="trainBtn" class="mt-6 bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                Training Schritt
            </button>
        </section>

        <!-- Network Visualization -->
        <section class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-6">Netzwerk Struktur</h2>
            <canvas id="networkCanvas" class="w-full border border-gray-300 rounded"></canvas>
        </section>
    </main>

    <script src="./network.js"></script>
    <script src="./training.js"></script>
    <script src="./visualization.js"></script>
</body>

</html>
